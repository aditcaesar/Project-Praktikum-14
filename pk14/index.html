<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title> Show Hide Js</title>
	<style>
		.kotak {height: 300px;margin: 10px;}
	</style>
</head>
<body>
	<div class="container">
		<h3>Belajar Jquery Show Hide Effect</h3>
		<button id="TPilih1" type="button" class="btn btn-primary">Pilih 1</button>
		<button id="TPilih2" type="button" class="btn btn-primary">Pilih 2</button>
		<select id="SPilih">
			<option>Pilihan</option>
			<option value="A">Pilih 1</option>
			<option value="B">Pilih 2</option>
		</select>
	</div>
	<div class="container">
		<div class="Pilih1">
			<div class="chard">
				<div class="card-content kotak">
					<h3>Hitung luas & kll persegi panjang</h3>
					<form>
						<label for="pj">Nilai Panjang</label>
						<input type="number" id="PJ" class="form-control">
						<label for="lb">Nilai Lebar</label>
						<input type="number" id="LB" class="form-control">
						<label for="luas" disabled>Luasr</label>
						<input type="number" id="LUAS" class="form-control">
						<label for="keliling" disabled>Keliling</label>
						<input type="number" id="KLL" class="form-control">
						<br>
						<button class="btn btn-primary" type="button" id="HPP">Hitung Luas Keliling dan Luas</button>
					</form>
				</div>
			</div>
		</div>
		<div class="Pilih2">
			<div class="chard">
				<div class="card-content kotak">
					isi dari pilih 2
				</div>
			</div>
		</div>
	</div>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".Pilih1").hide();
		$(".Pilih2").hide();

		$("#TPilih1").click(function(){
			$(".Pilih1").show(1000);
			$(".Pilih2").hide(500);
		});

		$("#TPilih2").click(function(){
			$(".Pilih2").show(1000);
			$(".Pilih1").hide(500);
		});

		$("#SPilih").change(function(){
			var npilih = $("#SPilih").val();
			switch (npilih) {
				case "A":
					$(".Pilih1").show(1000);
					$(".Pilih2").hide(500);
					break;
				case "B":
					$(".Pilih2").show(1000);
					$(".Pilih1").hide(500);
					break;
				default:
					$(".Pilih1").hide();
					$(".Pilih2").hide();
					break;
			}
		});

		$("#HPP").click(function(){
			var pj = $("#PJ").val();
			var lb = $("#LB").val();
			var luas = pj*lb;
			$("#LUAS").val(luas);
			var kell = 2*(parseFloat(pj)+ parseFloat(lb));
			$("#KLL").val(kell);
		});
	});
</script>
</body>
</html>
